# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    
    - name: Change current directory to project path
      run: cd $PROJECT_DIR
      
    - name: Update project
      run: git pull
      
    - name: Maven clean
      run: mvn clean
    
    - name: Build war file
      run: mvn package
      
    - name: Remove old file
      run: echo $PA55W0RD | sudo -S rm -rf $TOMCAT_WEBAPPS_DIR/$SpecialTopic*
      
    - name: Move new file
      run: echo $PA55W0RD | sudo -S cp target/$SpecialTopic*.war $TOMCAT_WEBAPPS_DIR/$SpecialTopic.war
