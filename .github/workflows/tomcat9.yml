# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Deploy

on:
  push:
    branches: [ deploy ]

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Change current directory to project path
      run: cd ${{ secrets.PROJECT_DIR }}
      
    - name: Update project
      run: git pull
      
    - name: Maven clean
      run: mvn clean
    
    - name: Build war file
      run: mvn package
      
  deploy:
    runs-on: self-hosted
    steps:
      
    - name: Remove old file
      run: echo ${{ secrets.PASSWORD }} | sudo -S rm -rf ${{ secrets.TOMCAT_OLD_PROJECT_FILES }}
      
    - name: Move new file
      run: echo ${{ secrets.PASSWORD }} | sudo -S cp ${{ secrets.TARGET_FILE}} ${{ secrets.TOMCAT_WEBAPPS_DIR }}
